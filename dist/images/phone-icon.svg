<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <!-- Phone Base -->
  <rect x="20" y="80" width="110" height="30" rx="5" ry="5" fill="#444" />
  <rect x="25" y="85" width="100" height="20" rx="3" ry="3" fill="#555" />

  <!-- Display Screen -->
  <rect x="30" y="30" width="90" height="40" rx="3" ry="3" fill="#333" />
  <rect x="35" y="35" width="80" height="30" rx="2" ry="2" fill="#ccc" />
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">OFFICE LINE</text>

  <!-- Phone Handle -->
  <path d="M35,90 L45,90 L45,95 L35,95 Z" fill="#333" />
  <rect x="120" y="40" width="10" height="30" rx="5" ry="5" fill="#333" />

  <!-- Connection -->
  <path d="M45,92 C50,92 60,90 60,80 C60,70 60,60 70,60 C80,60 90,70 90,60 C90,50 100,40 110,40 L120,40" fill="none" stroke="#333" stroke-width="2" />

  <!-- Number Buttons -->
  <rect x="30" y="110" width="90" height="30" rx="3" ry="3" fill="#555" />

  <circle cx="40" cy="120" r="5" fill="#ccc" />
  <text x="40" y="123" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">1</text>

  <circle cx="60" cy="120" r="5" fill="#ccc" />
  <text x="60" y="123" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">2</text>

  <circle cx="80" cy="120" r="5" fill="#ccc" />
  <text x="80" y="123" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">3</text>

  <circle cx="100" cy="120" r="5" fill="#ccc" />
  <text x="100" y="123" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">4</text>

  <circle cx="110" cy="130" r="5" fill="#0c0" />
  <text x="110" y="133" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#fff">CALL</text>
</svg>
