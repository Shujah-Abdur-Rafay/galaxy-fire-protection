<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="100" viewBox="0 0 180 100">
  <!-- Exit Sign Body -->
  <rect x="10" y="20" width="160" height="60" rx="3" ry="3" fill="#333" />

  <!-- Exit Sign Face -->
  <rect x="15" y="25" width="150" height="50" rx="2" ry="2" fill="#b74139" />

  <!-- EXIT Text -->
  <text x="90" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="35" text-anchor="middle" fill="#fff">EXIT</text>

  <!-- Mounting Brackets -->
  <rect x="60" y="10" width="60" height="10" rx="2" ry="2" fill="#777" />
  <rect x="60" y="80" width="60" height="10" rx="2" ry="2" fill="#777" />

  <!-- Emergency Lights -->
  <circle cx="30" cy="85" r="10" fill="#ddd" />
  <circle cx="30" cy="85" r="7" fill="#fc0" />

  <circle cx="150" cy="85" r="10" fill="#ddd" />
  <circle cx="150" cy="85" r="7" fill="#fc0" />
</svg>
