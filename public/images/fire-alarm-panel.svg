<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <!-- Panel Body -->
  <rect x="10" y="10" width="130" height="130" rx="5" ry="5" fill="#b74139" />
  <rect x="20" y="20" width="110" height="110" rx="3" ry="3" fill="#222" />

  <!-- Display Screen -->
  <rect x="30" y="30" width="90" height="25" rx="2" ry="2" fill="#444" />
  <rect x="35" y="35" width="80" height="15" rx="1" ry="1" fill="#0c0" />
  <text x="75" y="47" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#000">SYSTEM OK</text>

  <!-- Control Buttons -->
  <rect x="30" y="65" width="25" height="15" rx="2" ry="2" fill="#333" stroke="#555" stroke-width="1" />
  <text x="42.5" y="76" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">RESET</text>

  <rect x="65" y="65" width="25" height="15" rx="2" ry="2" fill="#333" stroke="#555" stroke-width="1" />
  <text x="77.5" y="76" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">TEST</text>

  <rect x="100" y="65" width="25" height="15" rx="2" ry="2" fill="#333" stroke="#555" stroke-width="1" />
  <text x="112.5" y="76" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">SILENCE</text>

  <!-- Indicator Lights -->
  <circle cx="40" cy="95" r="5" fill="#0c0" />
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#fff">POWER</text>

  <circle cx="65" cy="95" r="5" fill="#b74139" />
  <text x="65" y="110" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#fff">ALARM</text>

  <circle cx="90" cy="95" r="5" fill="#fc0" />
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#fff">TROUBLE</text>

  <circle cx="115" cy="95" r="5" fill="#444" />
  <text x="115" y="110" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#fff">SUPERVISORY</text>
</svg>
