  <circle cx="240" cy="180" r="20" fill="#e0d0c0" /> <!-- Head -->
  <rect x="232" y="200" width="16" height="50" fill="#a2c698" /> <!-- Body -->
  <rect x="232" y="220" width="30" height="5" fill="#a2c698" /> <!-- Right Arm -->
