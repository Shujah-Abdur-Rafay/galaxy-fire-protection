  <path d="M228,185 L242,185 L242,187 L228,187 Z" fill="#333" /> <!-- Mouth -->
  <path d="M220,160 C220,150 260,150 260,160 L260,170 C260,180 220,180 220,170 Z" fill="#ffdd88" /> <!-- Hair -->

  <!-- Document -->
