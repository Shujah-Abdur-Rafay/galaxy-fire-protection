<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="200" viewBox="0 0 120 200">
  <!-- Fire Extinguisher Body -->
  <rect x="30" y="70" width="60" height="120" rx="10" ry="10" fill="#b74139" />

  <!-- Nozzle -->
  <path d="M30,70 L15,50 L5,50 L5,40 L15,40 L30,60 Z" fill="#555" />

  <!-- Handle -->
  <path d="M90,80 L100,80 L100,100 L90,100 Z" fill="#333" />

  <!-- Pressure Gauge -->
  <circle cx="60" cy="95" r="15" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="60" cy="95" r="12" fill="#fff" />
  <path d="M50,95 L60,95 L65,85" stroke="#333" stroke-width="2" fill="none" />

  <!-- Label -->
  <rect x="35" y="120" width="50" height="30" rx="3" ry="3" fill="#fff" />
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">CLASS A-B-C</text>
</svg>
